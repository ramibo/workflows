version: 3
type: conversation
name: "kubernetes_deployment_rollout"
steps:
  # Get the list of namespaces in the cluster from the kubernetes store
  - id: k8s_namespaces
    type: action
    action:
      runner: "${default.runner}"
      store: kubernetes
      name: "list_namespace"
      parameters: {}
  - id: selected_namespace
    type: input
    value_type: enum
    possible_values: ${k8s_namespaces}
    prompt: "Select the namespace of the deployment you want to rollout"
  - id: k8s_deployments
    type: action
    action:
      store: kubernetes
      name: "list_deployment"
      runner: "${default.runner}"
      parameters:
        namespace: ${selected_namespace}
  - id: selected_deployment
    type: input
    value_type: enum
    possible_values: ${k8s_deployments}
    prompt: "Select the deployment you want to rollout"
  - id: validate
    type: input
    value_type: boolean
    prompt: '‚ö†Ô∏è Deployment *${selected_deployment}* will be rolled out in namespace *${selected_namespace}*. Do you want to continue?'
  - id: condition
    type: condition
    if:
      arg: ${validate}
      is: equals
      arg2: "true"
      then:
        - id: notify
          type: message
          prompt: |
            üîÑ Rolling out deployment *${selected_deployment}* in namespace *${selected_namespace}*...
        - id: rollout
          type: action
          action:
            store: kubernetes
            name: "rollout_restart_deployment"
            runner: "${default.runner}"
            parameters:
              deployment_name: ${selected_deployment}
              namespace: ${selected_namespace}
        - id: print_job
          type: message
          prompt: |
            ‚úÖ *Done!*
            Deployment *${selected_deployment}* rolled out in namespace *${selected_namespace}*!
      else:
        - id: cancel
          type: message
          prompt: |
            ‚ùå *Cancelled!*
            Job *${job_name}* creation cancelled!
