author: "ram.matzkovsky@kubiya.ai"
version: 3
type: "conversation"
name: "Stop ec2 instance"
steps:
  - type: "action"
    id: "get_ec2_instances"
    action:
      name: "ec2.DescribeInstances"
      store: "aws"
      async: false
      runner: null
      parameters: {}
  - type: "jq"
    id: "ec2_instances"
    jq: ".get_ec2_instances.Reservations[].Instances[].InstanceId"
  - type: "input"
    value_type: "enum"
    id: "ec2_instance"
    prompt: "Select the EC2 instance you want to stop"
    possible_values: "${ec2_instances}"
  - type: "action"
    id: "stop_instance"
    action:
      name: "ec2.StopInstances"
      store: "aws"
      async: false
      runner: null
      parameters:
        InstanceIds:
          - "${ec2_instance}"
  - type: "message"
    id: "success"
    prompt: "âœ… *Done!*\nStopped EC2 instance *${ec2_instance}* succesfully!"
