author: "ram.matzkovsky@kubiya.ai"
version: 3
type: "conversation"
name: "Check EC2 status"
steps:
  - type: "action"
    id: "get_ec2_instances"
    action:
      name: "ec2.DescribeInstances"
      store: "aws"
      async: false
      runner: null
      parameters: {}
  - type: "jq"
    id: "ec2_instances"
    jq: ".get_ec2_instances.Reservations[].Instances[].InstanceId"
  - type: "input"
    value_type: "enum"
    id: "ec2_instance"
    prompt: "Select the EC2 instance you want to check the status of"
    possible_values: "${ec2_instances}"
  - type: "action"
    id: "get_ec2_instance"
    action:
      name: "ec2.DescribeInstanceStatus"
      store: "aws"
      async: false
      runner: null
      parameters:
        InstanceIds:
          - "${ec2_instance}"
  - type: "jq"
    id: "ec2_instance_status"
    jq: ".get_ec2_instance.InstanceStatuses[0].InstanceState.Name"
  - type: "message"
    id: "success"
    prompt: "âœ… *Done!*\nThe status of EC2 instance *${ec2_instance}* is *${ec2_instance_status}*"
